<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e5e5e5;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4b4b;
        }

        #message {
            display: none;
            margin-top: 30px;

        #hiddenText {
            display: none;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>

<body>
    

    <button onclick="showMessage()">我有一个小请求！</button>

    <div id="message">
        
    <h1>作业是什么(ꐦ°᷄д°᷅)</h1>
    
    </div>

    <script>
        function showMessage() {
            const messageDiv = document.getElementById('message');
            if (messageDiv.style.display === 'none') {
                messageDiv.style.display = 'block';
            } else {
                messageDiv.style.display = 'none';
            }
        }
    </script>

</body>
</html>
